<div class="create-question-page">
  <header class="page-header">
    <h1>Ask a Question</h1>
    <p>
      <a routerLink="/questions">&larr; Back to Questions</a>
    </p>
  </header>

  <div class="question-form">
    <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title" class="form-label">Question</label>
        <input
          id="title"
          type="text"
          class="form-control"
          formControlName="title"
          placeholder="Summarize your question in one sentence"
        />
        <div
          *ngIf="questionForm.get('title')?.invalid && questionForm.get('title')?.touched"
          class="field-error"
        >
          Your Question is required (max 200 characters)
        </div>
      </div>

      <div class="form-group">
        <label for="body" class="form-label">Question Details </label>
        <textarea
          id="body"
          class="form-control"
          formControlName="body"
          rows="6"
          placeholder="Include what you tried, what you expected, and what happened"
        ></textarea>
        <div
          *ngIf="questionForm.get('body')?.invalid && questionForm.get('body')?.touched"
          class="field-error"
        >
          Question details are required
        </div>
      </div>

      <div class="form-group">
        <label for="createdBy" class="form-label">Your Email</label>
        <input
          id="createdBy"
          type="email"
          class="form-control"
          formControlName="createdBy"
          placeholder="you@example.com"
        />
        <div
          *ngIf="questionForm.get('createdBy')?.invalid && questionForm.get('createdBy')?.touched"
          class="field-error"
        >
          Email is required
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="questionForm.invalid"
      >
        Submit Question
      </button>
    </form>
  </div>

  <section class="create-tips">
    <h3>âœ… Tips for great questions</h3>
    <ul>
      <li>Write a clear but quick question</li>
      <li>Include additional context or what you already tried</li>
      <li>Keep it focused to one problem</li>
    </ul>
  </section>
</div>
