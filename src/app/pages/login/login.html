<div class="auth-container">
    <div class="card auth-card">
        <h2>Welcome Back</h2>

        <div *ngIf="errorMessage" class="alert alert-error">
            {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                    id="email"
                    type="email"
                    class="form-control"
                    formControlName="email"
                    placeholder="you@example.com" />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="field-error">
                    Please enter a valid email.
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                    id="password"
                    type="password"
                    class="form-control"
                    formControlName="password"
                    placeholder="Your password" />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="field-error">
                    Password is required.
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid || isLoading">
                {{ isLoading ? 'Logging in...' : 'Login' }}
            </button>
        </form>

        <p class="auth-link">
            Don't have an account? <a routerLink="/register">Register here</a>
        </p>
    </div>
</div>
