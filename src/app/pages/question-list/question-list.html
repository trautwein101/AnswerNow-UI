<div class="questions-page">
  <div class="page-header">
    <h1>Questions</h1>

    <a class="btn btn-primary" [routerLink]="['/questions/new']">
      + Ask a Question
    </a>
  </div>

  <!-- TO DO:  filters placeholder and pagination later -->
  <!--
  <div class="filters-bar">
    <div class="filter-group">
      <label class="form-label">Sort</label>
      <select class="form-control">
        <option>Newest</option>
        <option>Most answered</option>
      </select>
    </div>
  </div>
  -->

  <div *ngIf="questions?.length; else noQuestions" class="question-list">
    <div *ngFor="let q of questions" class="question-item">

      <div class="question-content">
        <div class="question-title">
          <a [routerLink]="['/questions', q.id]">
            {{ q.title }}
          </a>
        </div>

        <div class="question-excerpt">
          {{ q.body }}
        </div>

        <div class="question-meta">
          <span class="meta-item">
            Asked {{ q.dateCreated | date:'short' }}
          </span>

          <span class="meta-item">
            by {{ q.createdByDisplayName }}
          </span>
        </div>
      </div>

    </div>
  </div>

  <ng-template #noQuestions>
    <div class="no-questions">
      <h3>No questions yet</h3>
      <p>Be the first to ask something.</p>

      <a class="btn btn-secondary" [routerLink]="['/questions/new']">
        + Ask a Question
      </a>
    </div>
  </ng-template>
</div>
